<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information</title>
    <link rel="stylesheet" href="../css/flight_info.css">
</head>
<body>
    <h1>Flight Information</h1>

    <div id="flightInfo">
        <!-- Flight details will appear here -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const flightId = urlParams.get('id');

        // Fetch flight details by ID
        fetch('http://localhost/your_project_folder/backend/flights.php?id=' + flightId, {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            const flightInfo = document.getElementById('flightInfo');
            flightInfo.innerHTML = `
                <h2>${data.name}</h2>
                <p>Itinerary: ${data.itinerary}</p>
                <p>Passengers: ${data.passengers}</p>
                <p>Fees: $${data.fees}</p>
            `;
        })
        .catch(error => console.error('Error fetching flight details:', error));
    </script>
</body>
</html>
