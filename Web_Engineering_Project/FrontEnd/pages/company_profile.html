<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="../css/company_profile.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img id="logo" src="" alt="Company Logo" />
            <h1 id="companyName">Company Name</h1>
        </div>
        <div class="address-container">
            <h3>Address</h3>
            <textarea id="address" placeholder="Address"></textarea>
        </div>
    </div>
    <div class="form-container">
        <div class="bio">
            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Write a short bio"></textarea>
        </div>
        <button id="editButton">Edit</button>

        <div class="flights-container">
            <h2>Flights List</h2>
            <ul id="flightsList"></ul>
        </div>
    </div>
    <script src="scripts/company_profile.js" defer></script>
</body>
</html>
