<!DOCTYPE html>
<html lang="en">
<head>
    <title>Company Registration</title>
    <link rel="stylesheet" href="../css/company_register.css">
    <script src="../assets/js/company_register.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fetch header template
            fetch('../templates/header.html')
                .then(res => res.text())
                .then(data => (document.getElementById('header').innerHTML = data))
                .catch(err => console.error("Error loading header:", err));

            // Pre-fill form with data from localStorage
            document.getElementById('companyName').value = localStorage.getItem('name') || '';
            document.getElementById('companyEmail').value = localStorage.getItem('email') || '';
            document.getElementById('companyTel').value = localStorage.getItem('tel') || '';
        });
    </script>

    <h1>Company Additional Information</h1>
    <form id="companyForm" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="user_id" name="user_id">
        <div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="name" placeholder="Company Name" required>
        </div>
        <div>
            <label for="companyBio">Company Bio:</label>
            <textarea id="companyBio" name="bio" placeholder="Company Bio"></textarea>
        </div>
        <div>
            <label for="companyAddress">Company Address:</label>
            <input type="text" id="companyAddress" name="address" placeholder="Company Address">
        </div>
        <div>
            <label for="companyLogo">Upload Company Logo:</label>
            <input type="file" id="companyLogo" name="logo">
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Pre-fill user_id from localStorage
            document.getElementById("user_id").value = localStorage.getItem("user_id") || '';
        });

        document.getElementById("companyForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch("company_register.php", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert(result.message);
                    window.location.href = "success.html"; // Redirect on successful submission
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
