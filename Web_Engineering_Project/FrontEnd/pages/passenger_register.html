<!DOCTYPE html>
<html lang="en">
<head>
    <title>Passenger Registration</title>
    <link rel="stylesheet" href="../assets/css/passenger_register.css">
    <script src="../assets/js/passenger_register.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Fetch header template
            fetch('../templates/header.html')
                .then(res => res.text())
                .then(data => (document.getElementById('header').innerHTML = data))
                .catch(err => console.error("Error loading header:", err));

            // Pre-fill form with data from localStorage
            document.getElementById('user_id').value = localStorage.getItem('user_id') || '';
        });
    </script>

    <h1>Passenger Additional Information</h1>
    <form id="passengerForm" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="user_id" name="user_id">
        <div>
            <label for="passportNumber">Passport Number:</label>
            <input type="text" id="passportNumber" name="passport_number" placeholder="Passport Number" required>
        </div>
        <div>
            <label for="passportImage">Passport Image:</label>
            <input type="file" id="passportImage" name="passport_image" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Pre-fill user_id from localStorage
            const userId = localStorage.getItem("user_id");
            if (userId) {
                document.getElementById("user_id").value = userId;
            } else {
                alert("No user ID found. Please register again.");
                window.location.href = "register.html";
            }
        });

        document.getElementById("passengerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch("passenger_register.php", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert(result.message);
                    window.location.href = "success.html"; // Redirect on success
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
